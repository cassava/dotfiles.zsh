- defaults:
    link:
      relink: true

- clean:
    - ~/
    - ~/.local/bin/

- link:
    ~/.dircolors: _dircolors
    ~/.inputrc: _inputrc
    ~/.profile: _profile
    ~/.tmux.conf: _tmux.conf
    ~/.zalias: _zalias
    ~/.zprofile: _zprofile
    ~/.zshrc: _zshrc
    ~/.zdir/:
      path: _zdir/*
      glob: true
      create: true
    ~/.local/bin/:
      path: _local/bin/*
      glob: true
      create: true

# Arch Linux packages
- shell:
  - description: Install core packages (Arch)
    command: >
      test -f /usr/bin/pacman  &&
      sudo pacman -Sy --needed  \
        fasd                    \
        fd                      \
        git                     \
        glances                 \
        inetutils               \
        mc                      \
        ripgrep                 \
        the_silver_searcher     \
        tmate                   \
        tmux                    \
        tree                    \
        zsh                     \
      || true
    stdin: true
    stdout: true
    stderr: true

# Ubuntu Bionic packages
- shell:
  - description: Install core packages (Arch)
    command: >
      test -x /usr/bin/apt     &&
      sudo apt update          &&
      sudo apt install          \
        mc                      \
        ripgrep                 \
        silversearcher-ag       \
        fasd                    \
        fd-find                 \
        inetutils-tools         \
        inetutils-ping          \
        inetutils-telnet        \
        glances                 \
        tree                    \
        tmate                   \
        tmux                    \
        zsh                     \
      || true
    stdin: true
    stdout: true
    stderr: true
